<!DOCTYPE html>
<html>
<head>
    <title>Welcome to JobCat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">Welcome to JobCat</h1>
        <h3 class="mt-4">Available Job Posts</h3>
        <ul class="list-group mt-3">
            {% for job in jobs %}
                <li class="list-group-item">
                    <strong>{{ job.title }}</strong> - {{ job.description }} ({{ job.posted_on }})
                </li>
            {% empty %}
                <li class="list-group-item">No job posts yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
